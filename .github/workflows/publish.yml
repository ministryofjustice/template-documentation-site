name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths-ignore:
      - "docs/**"

jobs:
  run:
    runs-on: ubuntu-latest
    container:
      image: ministryofjustice/tech-docs-github-pages-publisher:1.5
    steps:
    - uses: actions/checkout@v3
    - name: Publish
      run: |
        git config --global --add safe.directory ${GITHUB_WORKSPACE}
        /publishing-scripts/publish.sh
