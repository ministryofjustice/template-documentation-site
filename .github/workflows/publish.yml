name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths-ignore:
      - "docs/**"

jobs:
  run:
    runs-on: ubuntu-latest
    container:
      image: ministryofjustice/tech-docs-github-pages-publisher:0.6
    steps:
    - uses: actions/checkout@v2
    - name: Publish
      run: /publishing-scripts/publish.sh
      env:
        ROOT_DOCPATH: /test-doc-site
